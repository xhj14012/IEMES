<script>
  (function(){
    var wrap =$(".wrap");
    var html = $('html');
    var w = $(window).width(),
    h = $(window).height();
    if( w == 768 ||  w == 1024 ){
      html.attr('style', 'font-size:' + w / 9.5 + 'px !important');
    }
    else{
      html.attr('style', 'font-size:' + w / 7.5 + 'px !important');
    }
    function fit(){
      w = $(window).width();
      h = $(window).height();
      if(h>w){
        wrap.removeClass('portrait').addClass('landscape');
        wrap.width(w);
        wrap.height(h);
        if( w == 768 ||  w == 1024 ){
          html.attr('style', 'font-size:' + w / 9.5 + 'px !important');
        }else{
          html.attr('style', 'font-size:' + w / 7.5 + 'px !important');
        }
      }
      else{
        wrap.addClass('portrait').removeClass('landscape');
        wrap.width(h);
        wrap.height(w);
        html.attr('style', 'font-size:' + w / 11.36 + 'px !important');
      }
    }

    //屏幕方向改变
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";
    window.addEventListener(evt, fit, false);

  })();
</script>
