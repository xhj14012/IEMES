<script>

    function noop() {
        // do nothing...
    }
    
    // 滑倒第3步时，创建滑动
    function showTheThirdStep() {
        var $dot = $(".cir_list li");
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 3000,//可选选项，自动滑动
            pagination : '.cir_list',
            paginationType : 'custom',
            paginationCustomRender: function (swiper, current, total) {
                $dot.removeClass("on");
                $dot.eq(current-1).addClass("on");
            }
        });
        
        showTheThirdStep = noop;
    }
    
  (function(){
    var main = $(".main");
    var wrap =$(".wrap");
    var html = $('html');
    var count = 0 ;
    var w = $(window).width();
    var h = $(window).height();
    fit();
    function fit(){
      w = $(window).width();
      h = $(window).height();
      if(h>w){
        wrap.removeClass('portrait').addClass('landscape');
        wrap.width(w);
        wrap.height(h);
        if( w == 768 ||  w == 1024 ){
          html.attr('style', 'font-size:' + w / 9.5 + 'px !important');
        }else if( w == 320 ){
          html.attr('style', 'font-size:' + 39 + 'px !important');
        }else{
          html.attr('style', 'font-size:' + w / 7.5 + 'px !important');

        }
        $(".container").css("width",w );
        $(".main").css("width",w*3 );
        $(".page").css("width",w );
        $(".main").css("left","0");
        $(".icon_left").css("display","none");
        $(".icon_right").css("display","block");
      }
      else{
        wrap.addClass('portrait').removeClass('landscape');
        wrap.width(h);
        wrap.height(w);
        html.attr('style', 'font-size:' + w / 12.36 + 'px !important');
        $(".container").css("width",h );
        $(".main").css("width",h*3 );
        $(".page").css("width",h );
        $(".main").css("left","0");
        $(".icon_left").css("display","none");
        $(".icon_right").css("display","block");
      }
    }

    $(".icon_right").on('click',function(){
      if(count != 2){
        count++;
      }
      else{
        count = 0;
      }
      if(count >= 1){
        $(".icon_left").css("display","block");
        if(count ==2){
            
            showTheThirdStep()
            
          $(".icon_right").css("display","none");
        }
      }else{
        $(".icon_left").css("display","none");
      }
      if( h > w){
        main.css("left",-w*count);
      }else{
        main.css("left",-h*count);
      }

    });

    $(".icon_left").on('click',function(){
      console.log(count);
      if(count!=0){
        count--;
        if(count == 1){
          $(".icon_right").css("display","block");
          $(".icon_left").css("display","block");
        }else{
          $(".icon_right").css("display","block");
          $(".icon_left").css("display","none");
        }
        if( h > w){
          main.css("left",-w*count);
        }else{
          main.css("left",-h*count);
        }
      }
      else{
        $(".main").css("left","0");
      }
    });


    // 屏幕方向改变
    var evt = "onorientationchange" in window ? "orientationchange" : "resize";
    window.addEventListener(evt, fit, false);

  })();
</script>
